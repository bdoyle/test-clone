<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Find your next great adventure.</h1>
    <p class="lead">No better time to crack open that book than right before bedtime. Let us help you make your NYT reading experience a stellar one.</p>
  </br>
    <p>
      <a class="btn btn-success btn-large" href="#">Start searching</a>
    </p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Categories:</h1>
      <ul class="nav nav-tabs nav-stacked col-sm-4" ng-repeat="categorie in categories">
        <li>
          <a href="#">{{categorie.display_name}}</a>
          <!-- <img ng-src="categorie.img" /> -->
          </li>
      </ul>
    </div>
    <div class="col-lg-12">
      <h1 class="page-header">Books:</h1>
      <ul class="nav nav-tabs nav-stacked col-sm-4" ng-repeat="book in books">
        <li>
          <a href="#" tooltip="{{book.list_name_encoded}}">{{book.book_details[0].title}}</a>
          <!-- <img ng-src="book.img" /> -->
          </li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |</p>
  </div>
</footer>
