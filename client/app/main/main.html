<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Find your next great adventure.</h1>
    <p class="lead">No better time to crack open that book than right before bedtime. Let us help you make your NYT reading experience a stellar one.</p>
  </br>
    <p>
      <a class="btn btn-success btn-large" href="#">Start searching</a>
    </p>
  </div>
</header>

<div class="container">

  <!-- Error Feedback -->
  <p class="bg-danger" ng-show="error">{{error}}</p>

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Categories:</h1>

      <select ng-model="query.category">
        <option ng-repeat="category in categories" value="category.display_name">{{category.display_name}}</option>
      </select>

    </div>
    <div class="col-lg-12 books">
      <h1 class="page-header">Books:</h1>
      <div class="col-sm-4" ng-repeat="book in books">
        <div class="book-preview">
          <a href="#" tooltip="{{book.list_name_encoded}}">{{book.book_details[0].title}}</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |</p>
  </div>
</footer>
