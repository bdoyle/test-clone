<div ng-include="'components/navbar/navbar.html'"></div>

<div id="loading" ng-class="{active:loading}">
  <i class="fa fa-gear fa-spin"></i>
</div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Find your next great adventure.</h1>
    <p class="lead">No better time to crack open that book than right before bedtime. Let us help you make your NYT reading experience a stellar one.</p>
  <!-- </br> -->
    <!-- <p>
      <a class="btn btn-success btn-large" href="#">Start searching</a>
    </p> -->

    <div class="row">
    <div class="col-sm-4">
        <h2>Select a Category</h2>

        <select ng-model="query.category" class="form-control" ng-change="loadBooks(query)">
          <option ng-repeat="category in categories" value="{{category.list_name_encoded}}">{{category.display_name}}</option>
        </select>
    </div>
    <div class="col-sm-4">
        <h2>Select a Year</h2>

        <select ng-model="query.year" class="form-control" ng-change="loadBooks(query)">
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
        </select>
    </div>
    <div class="col-sm-4">
        <h2>Select a Month</h2>

        <select ng-model="query.month" class="form-control" ng-change="loadBooks(query)">
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
    </div>
  </div>
</header>

<div class="container" style="margin-top: 15px;">

  <!-- Error Feedback -->
  <p class="bg-danger" ng-show="error">{{error}}</p>

  <div class="col-lg-12 grid books">
    <div class="col-sm-4" ng-repeat="book in books">
      <figure class="effect-zoe">
        <img ng-src="{{book.book_image}}" alt="{{book.book_image}}">
        <figcaption>
           <!-- <i class="fa fa-heart favorite"></i> -->
           <p class="description">
             {{ book.description }}
           </p>
           <h2>{{ book.title }}</h2>
        </figcaption>     
      </figure>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |</p>
  </div>
</footer>
